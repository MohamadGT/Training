<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Exercice</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="grid-header">
    <div class="checkbox">
      <input type="checkbox" name="" id="">
    </div>
    <div class="app-id">
      app id
    </div>
    <div class="case-assignee">
      case assigne
    </div>
    <div class="case-status">
      CASE status
    </div>
    <div class="application-type">
      application type
    </div>
    <div class="products">
      products
    </div>
    <div class="submitted-on">
      sumited on
    </div>
    <div class="effective-date">
      effective date
    </div>
    <div class="application-status">
      application status
    </div>
    <div class="refresh">
      <i class="material-icons">refresh</i>
    </div>
  </div>
  <div class="grid-content">
    <div class="checkbox">
      <input type="checkbox" name="" id="">
    </div>
    <div class="app-id">
      <label for="app-id__value">app id</label>
      <span class="app-id__value">Q110</span>
    </div>
    <div class="case-assignee">
      <label for="case-assignee__value">case assignee</label>
      <span class="case-assignee__value">Paul/Mohamad</span>
    </div>
    <div class="case-status">
      <label for="case-status__value">case status</label>
      <span class="case-status__value">In Progress</span>
    </div>
    <div class="application-type">
      <label for="application-type__value">application type</label>
      <span class="application-type__value">New Biz</span>
    </div>
    <div class="products">
      <label for="products__value">products</label>
      <span class="products__value">Medical</span>
    </div>
    <div class="submitted-on">
      <label for="submitted-on__value">submited on</label>
      <span class="submitted-on__value">01/01/2019</span>
    </div>
    <div class="effective-date">
      <label for="effective-date__value">effective date</label>
      <span class="effective-date__value">01/01/2020</span>
    </div>
    <div class="application-status">
      <label for="application-status__value">application status</label>
      <span class="application-status__value">Active</span>
    </div>
    <div class="actions">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="employer-name">
      <label for="employer-name__value">employer name</label>
      <span class="employer-name__value">Ted Zeenny</span>
    </div>
  </div>
</body>
</html>
